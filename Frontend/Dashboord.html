<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeFit</title>
    <link rel="stylesheet" href="./Dashboard.css">
</head>
<body>
    <div class="LeftDock">
        <div class="Branding">
            <img src="./Assets/Icon2.png" alt="">
        </div>
        <div class="LeftDockButtonContainer">
            <button class="LeftDockButtons"> Dashboard </button>
            <button class="LeftDockButtons"> Start Tracking </button>
            <button class="LeftDockButtons"> Blogs </button>
            <button class="LeftDockButtons"> About Us </button>
        </div>
    </div>
    <div class="MainContent">
        <div class="TopContent">
            <div class="WelcomeContent">
                <img src="./Assets/Icon3.jpg" alt="">
                <div class="WelcomeContentWriting">
                    <h1 class="heading"> Welcome Ravi!</h1>
                    <div class="Predictions">
                        <p> <span class="PredictionProperty"> Stress Level:</span> 7.5/10</p>
                        <p> <span class="PredictionProperty"> Sleep Quality:</span> 8/10</p>
                    </div>
                </div>
            </div>
            <div class="Graph">
                <img src="./Assets/Graph.png" alt="">
            </div>
        </div>
        <div class="BottomContent">
            <div class="Calender">

            </div>
            <div class="MetricsList">

            </div>
        </div>
    </div>
</body>
</html>
